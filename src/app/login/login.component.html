<!-- Login form -->
<mdb-card-body>
  <!--Header-->
  <div class="text-center">
    <h3 class="white-text">
      <mdb-icon fas icon="user" class="white-text"></mdb-icon> Sign in</h3>
    <hr class="hr-light">
  </div>
  <!--Body-->
  <div class="md-form">
    <mdb-icon fas icon="user" class="prefix white-text active"></mdb-icon>
    <input type="text" id="form3" class="text-white form-control" mdbInput>
    <label for="form3" class="text-white">Username</label>
  </div>
  <div class="md-form">
    <mdb-icon fas icon="lock" class="prefix text-white active"></mdb-icon>
    <input type="password" id="form4" class="text-white form-control" mdbInput>
    <label for="form4" class="text-white">Password</label>
  </div>
  <div class="text-center mt-4">
    <button mdbBtn color="blue" mdbWavesEffect>Sign in</button>
  </div>
  <hr class="hr-light">
</mdb-card-body>
