<!--Main layout-->
<main class="mt-5 pt-5">
  <div class="container">

    <hr class="my-5">

    <!--Section: Cards-->
    <section class="text-center">

      <!--Grid row-->
      <div class="row mb-4 wow fadeIn">

        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let booking of user.bookings; let i = index">

          <!--Card-->
          <div class="card">

            <!--Card content-->
            <div class="card-body">
              <!--Title-->
              <h4 class="card-title">Booking no. {{ i + 1 }}</h4>
              <!--Text-->
              <p class="card-text">{{ booking.date }}</p>
              <a mdbBtn [routerLink]="['/', booking.id]" routerLinkActive="active" mdbWavesEffect
                class="btn btn-primary btn-md" data-wow-delay="0.3s">Delete
              </a>
            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </section>
    <!--Section: Cards-->

  </div>
</main>
<!--Main layout-->
