<!--Main layout-->
<main class="mt-5 pt-5">
  <div class="container">
    <mdb-navbar
      SideClass="navbar navbar-expand-lg navbar-dark unique-color"
      [containerInside]="false"
    >
      <form class="form-inline" [formGroup]="profileForm">
        <div class="md-form my-0">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="Try 'Paris'"
            aria-label="Search"
          />
        </div>
        <button type="button" mdbBtn color="light" mdbWavesEffect>
          Search
        </button>
      </form>
    </mdb-navbar>

    <hr class="my-5" />

    <!--Section: Cards-->
    <section class="text-center">
      <li *ngFor="let location of locations; index as i; first as isFirst">
        {{i}}/{{location.name}}. {{location.title}} <span *ngIf="isFirst">default</span>
      </li>
      <!--Card-->
      <div class="card">
        <!--Card image-->
        <div class="view overlay">
          <img
            src="https://s3-eu-west-1.amazonaws.com/blog-kickresume-com/content/images/2015/04/Airbnb_startup-2.jpg"
            class="card-img-top"
            alt=""
          />
          <a
            href="https://mdbootstrap.com/education/tech-marketing/automated-app-introduction/"
            target="_blank"
          >
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>

        <!--Card content-->
        <div class="card-body">
          <!--Title-->
          <h4 class="card-title">Bastille</h4>
          <!--Text-->
          <p class="card-text">
            This is the favourite coworking site of our Paris clients. A
            coworking site de ouf!
          </p>
          <a
            mdbBtn
            routerLink="/location"
            routerLinkActive="active"
            mdbWavesEffect
            target="_blank"
            class="btn btn-primary btn-md"
            data-wow-delay="0.3s"
            >See more
            <i class="fas fa-play ml-2"></i>
          </a>
        </div>
      </div>
      <!--/.Card-->
    </section>
    <!--Section: Cards-->

    <nav aria-label="Page navigation example">
      <ul class="pagination pg-blue justify-content-center">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item active">
          <span class="page-link">
            2
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>
  </div>
</main>
<!--Main layout-->
