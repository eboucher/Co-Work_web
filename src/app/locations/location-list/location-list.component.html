<!--Main layout-->
<main class="mt-5 pt-5">
  <div class="container">

    <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark unique-color" [containerInside]="false">
      <form class="form-inline" [formGroup]="profileForm">
        <div class="md-form my-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Try 'Paris'" aria-label="Search">
        </div>
        <button type="button" mdbBtn color="light" mdbWavesEffect>Search</button>
      </form>
    </mdb-navbar>

    <hr class="my-5">

    <!--Section: Cards-->
    <section class="text-center">

      <!--Grid row-->
      <div class="row mb-4 wow fadeIn">

        <!--Grid column-->
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let location of locations$ | async"
          [class.selected]="location.id === selectedId">

          <!--Card-->
          <div class="card">

            <!--Card image-->
            <div class="view overlay">
              <img src="http://localhost:1337{{location.avatar.url}}" class="card-img-top"
                alt="">
              <a [routerLink]="['/location', location.id]" routerLinkActive="active">
                <div class="mask rgba-white-slight"></div>
              </a>
            </div>

            <!--Card content-->
            <div class="card-body">
              <!--Title-->
              <h4 class="card-title">{{ location.name }}</h4>
              <!--Text-->
              <p class="card-text">{{ location.description }}</p>
              <a mdbBtn [routerLink]="['/location', location.id]" routerLinkActive="active" mdbWavesEffect
                class="btn btn-primary btn-md" data-wow-delay="0.3s">See more
                <i class="fas fa-play ml-2"></i>
              </a>
            </div>

          </div>
          <!--/.Card-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

    </section>
    <!--Section: Cards-->

    <nav aria-label="Page navigation example">
      <ul class="pagination pg-blue justify-content-center">
        <li class="page-item disabled">
          <span class="page-link">Previous</span>
        </li>
        <li class="page-item"><a class="page-link">1</a></li>
        <li class="page-item active">
          <span class="page-link">
            2
            <span class="sr-only">(current)</span>
          </span>
        </li>
        <li class="page-item"><a class="page-link">3</a></li>
        <li class="page-item">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </nav>

  </div>
</main>
<!--Main layout-->
