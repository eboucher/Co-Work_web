<h2>LOCATIONS</h2>
<div *ngIf="location$ | async as location">
  <h3>"{{ location.name }}"</h3>
  <div>
    <label>Id: </label>{{ location.locationID }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="location.name" placeholder="name"/>
  </div>
  <p>
    <button (click)="gotoLocations()">Back</button>
  </p>
</div>
