<!--Panel 1-->
<div class="tab-pane fade in show active" id="first-step" role="tabpanel" *ngIf="workspace">
  <!--Card content-->
  <form>
    <!--Location-->
    <label for="location" class="">Location</label>
    <input
      type="text"
      id="email"
      class="form-control mb-4"
      placeholder="Co'Work {{workspace.name}}"
      [disabled]="true"
    />

    <!--Date-->
    <div class="mb-4">
      <label for="date">Date</label>
      <input #date (change)="setDate(date.value)" type="date" id="date" class="form-control" mdbInput>
    </div>

    <!--Grid row-->
    <div class="row">
      <!--Grid column-->
      <div class="col-md-6 mb-4">
        <label for="input">Start</label>
        <input
          #start (change)="setStart(start.value)" 
          type="time"
          id="input"
          class="form-control"
          mdbInput
        />
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-2">
        <label for="input">End</label>
        <input
          #end (change)="setEnd(end.value)" 
          type="time"
          id="input"
          class="form-control"
          mdbInput
        />
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

    <!--Room-->
    <div class="mb-4">
      <label for="country">Room type</label>
      <select (click)="pickRoom()" #roomType (change)="setRoomType(roomType.value)" class="custom-select d-block w-100" id="room_type" required>
        <option value="">Choose...</option>
        <option>Meeting room</option>
        <option>Call room</option>
        <option>Cozy lounge</option>
      </select>
      <div class="invalid-feedback">
        Please select a room type.
      </div>
    </div>
    
    <hr/>

    <button class="btn btn-primary btn-lg btn-block" 
      *ngIf="!this.firstFormCompleted()"
      type="submit" [disabled]="true">
      Next step
    </button>

    <a
      mdbBtn
      *ngIf="this.firstFormCompleted()"
      [routerLink]="['/book/'+workspace._id+'/second-step']"
      routerLinkActive="active"
      mdbWavesEffect
      class="btn btn-primary btn-lg btn-block"
      data-wow-delay="0.3s"
      >Next step
    </a>
  </form>
</div>
<!--/.Panel 1-->
