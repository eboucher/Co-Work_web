    <!-- Panel -->

      <div class="card-header white-text primary-color">
        Booking room id {{booking.room}}
      </div>

      <div class="card-body text-center px-4">
        <div class="list-group list-group-flush">
          <a class="list-group-item d-flex justify-content-between dark-grey-text">Date
            <a>{{booking.date}}</a>
          </a>
          <a class="list-group-item d-flex justify-content-between dark-grey-text">Start
            <a>{{booking.start}}</a>
          </a>
          <a class="list-group-item d-flex justify-content-between dark-grey-text">End
            <a>{{booking.end}}</a>
          </a>
          <a class="list-group-item d-flex justify-content-between dark-grey-text">Price

        </div>
      </div>
